  <link rel="apple-touch-icon-precomposed" href="./img/favicon.ico">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet"> <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/qna.css">

  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js" integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>
  <script>
    Kakao.init('e566a99c74eab76b5e083cbf5c1a72b1');
    Kakao.isInitialized();
  </script>
  <title>십이간지 연애유형</title>

<body>
  <div class="container">
    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1>십이간지로 알아보는 연애유형</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <img src="./img/main.png" class="img-fluid" alt="mainImg">
      </div>
      <p>
        나만의 MBTI 사이트 입니다. <br>
        아래 시작하기 버튼을 눌러 시작해 주십시오.
      </p>
      <button type="button" class="btn btn-outline-danger mt-3" onclick="js:begin()">시작하기</button>
    </section>
    <section id="qna">
      <div class="status my-5 mx-auto">
        <div class="statusBar"></div>
      </div>
      <div class="qBox my-5 py-3 mx-auto"></div>
      <div class="answerBox"></div>
    </section>
    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1>당신의 결과는?</h1>
      <div class="resultname"></div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
      <div class="resultdesc"></div>
      <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:kakaoShare()">공유하기</button>
    </section>
    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
    <script src="./js/share.js"></script>
  </div>
